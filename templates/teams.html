{% extends 'layout.html' %}
{% block content %}

    <h1>Teams</h1>
<div class="three_column">
    {% for team in teams %}
    <div class="w3-card-4"> 
        <a href="/team/{{team[0]}}" ><img src="{{ url_for('static', filename='/images/'+ team[3]) }}" alt="{{team[3]}}"></a>
        <div class="w3-container w3-center">
          <p>{{team[1]}}</p>
    
        </div>
      </div>

    {% endfor %}
</div>

{% endblock %}
